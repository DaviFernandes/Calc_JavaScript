<!doctype html>
 
<html>     

<head>
<title>Calculadora JS</title>

<link href="atr.css" rel="stylesheet">
</head>
<body>
<div class="tela">
	<h1>Calculadora em JavaScript</h1>
</div>
<div id="calculator">
	<!-- Screen and clear key -->
	<div class="top">
		<span class="clear">C</span>
		<div class="screen"></div>
	</div>
	
	<div class="keys">
		<!-- operators and other keys -->
		<span>7</span>
		<span>8</span>
		<span>9</span>
		<span class="operator">+</span>
		<span>4</span>
		<span>5</span>
		<span>6</span>
		<span class="operator">-</span>
		<span>1</span>
		<span>2</span>
		<span>3</span>
		<span class="operator">รท</span>
		<span>0</span>
		<span>.</span>
		<span class="eval">=</span>
		<span class="operator">x</span>
	</div>
</div>
</body>
<script src="prefixfree-1.0.7.js" type="text/javascript" type="text/javascript"></script>
<script src="calc.js" type="text/javascript" type="text/javascript"></script>

</html>
